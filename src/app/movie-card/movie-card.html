<!DOCTYPE html>

<button mat-button routerLink='/profile'>Profile</button>
<div style="display: flex;" *ngIf="(movies | async)?.length ">
  <mat-card *ngFor="let movie of (movies|async); let i=index;" class="movie-grid">
      <mat-card-header>
        <mat-card-title style="font-size: 15px">{{movie.Name || movie.Title}}</mat-card-title>
          <mat-card-subtitle style="font-size: 10px;">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <div class="movie-image-container">
        <img src={{movie.ImagePath}}/>
      </div>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie)"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openSynopsisDialog(movie)"
        >
          Synopsis
        </button>
        <mat-icon
          (click)="toggleFavorite(movie)"
          style="cursor: pointer;"  
        >
          {{ isFavorite(movie) ? 'favorite': 'favorite_border' }}
        </mat-icon>
      </mat-card-actions>
  </mat-card>>
</div>
